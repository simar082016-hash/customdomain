
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CloudGuard Academy</title>
    <script type="text/javascript">
      // This script attempts to handle both User pages (username.github.io) 
      // and Project pages (username.github.io/repo-name/)
      var l = window.location;
      
      // If we are at username.github.io/repo-name/, pathSegmentsToKeep should be 1
      // If we are at a custom domain, it should be 0.
      var isGitHubDomain = l.hostname.indexOf('github.io') !== -1;
      var pathSegmentsToKeep = (isGitHubDomain && l.pathname.split('/').length > 2) ? 1 : 0;

      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
